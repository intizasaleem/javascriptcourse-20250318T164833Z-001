<h1>Reverse a string</h1>
<body>
  <script>
    function reversestring(str){
      return
      str.split('').reverse().join('');//split turns string into array
      //reverses a arrays
      //join make it string again//
    }
    console.log(reversestring("hello"));//"olleh"
  </script>
  </body>
