<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean and if statement</title>
</head>
<body>
  <script>
    const hour=18;
    if(hour>=6 && hour<=12 ){
      console.log('Good morning');
    }
    else if(hour>=13 && hour<= 17)
    {
      console.log('good evening');
    }
    else{ 
      console.log('good night');
    }
  
    
  </script>
</body>
</html>
