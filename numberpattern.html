<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>number pattern</h1>
  <script>
    for(let i=1;i<=5;i++){
      let number="";
      for(let j=1;j<=i;j++){
        number+=j+"";
      }
      document.write(number +"<br>");
    }
  </script>
</body>
</html>
