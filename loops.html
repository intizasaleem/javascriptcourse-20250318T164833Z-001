<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loop</title>
</head>
<body>
  <h1>loop(repeating)</h1>
  <script>
    //for loop//
    for( let i=0;i<=5;i++){
      document.write("number:"+i +"<br>");
    }
    //while loop
    let i=1;
    while(i<=10){
      document.write("while loop number:"+i+"<br>");
      i++;
    }
    //do while loop//
    let m=1;
    do{
      document.write("do while loop:"+m+"<br>");
      m++;
    }
      while(m<=20);
    
  </script>
</body>
</html>
