 <body>
  <h1>compare two numbers</h1>
  <script>
    function comparetwonumbers(a,b){
      if(a>b){
        return  a +"is greater";
      }
      else if(a<b){
        return b+"is greater";
      }
    }
    console.log(comparetwonumbers(10,7))//output:10 is greater//
  </script>
