<body>
  <h1>All mathematical operations</h1>

  <script>
    function alloperations(a,b){
      return{
        addition:a+b,
        substraction:a-b,
        multiplication:a*b,
        division:a / b

      };

    }
    const result=alloperations(10,2);//for storing and displaying//where return is a variable
    console.log("addition:"+ result.addition);
    console.log("substraction:"+ result.addition);
    console.log("multiplication:"+ result.addition);
    console.log("division:"+ result.addition);

  </script>
