<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>patterns</title>
</head>
<body>
  <h1>patterns</h1>
  <script>
    //star pattern//
    for(let i=1;i<=5;i++){
      let star="";
      for(let j=1;j<=i;j++){
        star+="*";
      }
    
    document.write(star +"<br>");
    }
  </script>
</body>
</html>
