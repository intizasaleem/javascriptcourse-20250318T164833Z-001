<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>even numbers</title>
</head>
<body>
  <h1>print even numbers from 1 to 20 using for loop</h1>
  <script>
    for (let i=1;i<=20;i++){
      if(i%2==0){
        document.write(i+"<br>");
      }
    }
  </script>
</body>
</html>
