<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>reverse star pattern</h1>
  <script>
  // reverse star pattern//
    for(let i=1;i<=5;i++){
      let star="";
      for(let j=5;j>=i;j--){
        star+="*";
      }
    
    document.write(star +"<br>");
    }
    </script>
</body>
</html>
